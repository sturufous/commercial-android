<ion-header>
    <ion-navbar>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list class="page-header card-corners">
      <ion-item class="item-trns">
        <ion-avatar item-start>
          <img src="assets/imgs/truck1.png">
        </ion-avatar>
        <h1>Profile</h1>
      </ion-item>
    </ion-list>
  
    <div class="spacer" style="width: 748px; height: 15px;"></div>
  
    <ion-card style="margin: 0">
      <ion-list>
        <ion-item>
          <ion-label floating>First Name:</ion-label>
          <ion-input [(ngModel)]="sharedData.userProfile.firstName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name:</ion-label>
          <ion-input [(ngModel)]="sharedData.userProfile.lastName" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>email:</ion-label>
            <ion-input [(ngModel)]="sharedData.userProfile.email" type="text"></ion-input>
          </ion-item>
        </ion-list>
    </ion-card>
  
  </ion-content>
