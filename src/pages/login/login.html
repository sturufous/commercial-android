<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="login-page-gradient">

  <img src="assets/imgs/login-header.png">

  <ion-card padding>
  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Users Name:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="logMeIn()" style="width: 100%; margin-top: 15px; height: 35px">
          Login
        </button>
      </ion-item>
    </form>
    </ion-list>
</ion-card>
</ion-content>
