<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="page-header card-corners">
    <ion-item class="item-trns" style="border: 0">
      <ion-avatar item-start>
        <img src="assets/imgs/truck1.png">
      </ion-avatar>
      <h1>Log In</h1>
    </ion-item>
  </ion-list>

  <ion-card padding="10px">
  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>User Name:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="logMeIn()">
          Login
        </button>
      </ion-item>
    </form>
    </ion-list>
</ion-card>
</ion-content>
