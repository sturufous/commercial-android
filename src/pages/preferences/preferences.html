<ion-header>
  <ion-navbar>
    <ion-title>Preferences</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="page-header card-corners">
    <ion-item class="item-trns">
      <ion-avatar item-start>
        <img src="assets/imgs/truck1.png">
      </ion-avatar>
      <h1>Preferences</h1>
    </ion-item>
  </ion-list>

  <div class="spacer" style="width: 748px; height: 15px;"></div>

  <ion-card style="margin: 0">
    <ion-list>
        <ion-item-divider color="light"><h2>SPEED MARGIN</h2></ion-item-divider>
        <ion-item style="border-bottom:1px solid #DDD">
        <ion-range min="0" max="8" step="1" [(ngModel)]="sharedData.userProfile.speedMargin">
          <ion-label range-left>{{ sharedData.userProfile.speedMargin }} Kmh</ion-label>
        </ion-range>                  
      </ion-item>
    </ion-list>
  </ion-card>

  <div class="spacer" style="width: 748px; height: 15px;"></div>

  <ion-card style="margin: 0">
    <ion-list>
      <ion-item-divider color="light"><h2>UPDATE INTERVAL</h2></ion-item-divider>
      <ion-item style="border-bottom:1px solid #DDD">
        <ion-range min="1" max="10" step="1" [(ngModel)]="sharedData.userProfile.updateInterval">
          <ion-label range-left>{{ sharedData.userProfile.updateInterval }} Kmh</ion-label>
        </ion-range>                  
      </ion-item>
    </ion-list>
  </ion-card>
  
  <div class="spacer" style="width: 748px; height: 15px;"></div>

  <ion-card style="margin: 0">
    <ion-list>
      <ion-item style="border-bottom:1px solid #DDD">
        <ion-label>Sound Notifications: </ion-label>
        <ion-toggle [(ngModel)]="sharedData.userProfile.soundNotifications">
        </ion-toggle>                  
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>


<ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
