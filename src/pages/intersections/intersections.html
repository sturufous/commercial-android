<ion-header>
  <ion-navbar>
    <div class="header-title">
      <ion-title>Intersections</ion-title>
    </div>
    <div style="float:right">
      <button ion-button icon-only clear (click)="presentPopover($event)"><ion-icon name="more" style="font-size: 24pt"></ion-icon></button>
    </div>
    </ion-navbar>
</ion-header>
     
<ion-content>
  <ion-card>
    <ion-slides #intersectionSlider pager>
        <ion-slide>
            <canvas-draw background-img="assets/imgs/intersection1.png"></canvas-draw>
        </ion-slide>
        <ion-slide>
            <canvas-draw background-img="assets/imgs/intersection2.png"></canvas-draw>
        </ion-slide>
        <ion-slide>
            <canvas-draw background-img="assets/imgs/intersection3.png"></canvas-draw>
        </ion-slide>
        <ion-slide>
            <canvas-draw background-img="assets/imgs/intersection4.png"></canvas-draw>
        </ion-slide>
        <ion-slide>
            <canvas-draw background-img="assets/imgs/intersection5.png"></canvas-draw>
        </ion-slide>
        <ion-slide>
            <canvas-draw background-img="assets/imgs/intersection6.png"></canvas-draw>
        </ion-slide>
      </ion-slides>
      <ion-item style="text-align: center">
        <button ion-button [hidden]="sharedData.drawingToggle===false" (click)="lockSlider(true)">Draw</button>
        <button ion-button [hidden]="sharedData.drawingToggle===true" (click)="lockSlider(false)">Scroll</button>
        <button ion-button (click)="clearCanvas()">Clear</button>
      </ion-item>
    </ion-card>

    <div class="spacer" style="width: 748px; height: 7px;"></div>

    <ion-card class="sub-header">
        <ion-item class="item-trns" style="border: 0">
          <h2>Copyright &copy; ICBC 2018</h2>
        </ion-item>
      </ion-card>  
      
</ion-content>
