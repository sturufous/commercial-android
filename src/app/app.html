<ion-menu [content]="mycontent">
    <ion-content class="side-menu-gradient">
        <div class="spacer" style="width: 100%; height: 20px;"></div>
        <ion-list>
            <div class="profile-image">
                <img src="assets/imgs/profile-pic.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
            </div>
            <div class="menu-profile-text">
                {{ sharedData.getFirstName() }} {{ sharedData.getLastName() }} ({{ sharedData.getId() }})
            </div>

            <div class="spacer" style="width: 100%; height: 20px;"></div>
            
            <ion-item no-lines [menuClose] [class.inactiveHighlight]="!checkActive('PreferencesPage')" [class.activeHighlight]="checkActive('PreferencesPage')" class="menu-options" (click)="openPage('PreferencesPage')">
                Preferences
                <ion-icon name="options" class="menu-icon" item-right></ion-icon>
            </ion-item>
            <ion-item no-lines [menuClose] [class.inactiveHighlight]="!checkActive('ProfilePage')" [class.activeHighlight]="checkActive('ProfilePage')" class="menu-options" (click)="openPage('ProfilePage')">
                Profile
                <ion-icon name="person" class="menu-icon" item-right></ion-icon>
            </ion-item>
            <ion-item no-lines [menuClose] [class.inactiveHighlight]="!checkActive('HelpPage')" [class.activeHighlight]="checkActive('HelpPage')" class="menu-options" (click)="openPage('HelpPage')">
                Help
                <ion-icon name="help" class="menu-icon" item-right></ion-icon>
            </ion-item>
            <ion-item no-lines [menuClose] [class.inactiveHighlight]="!checkActive('HelpPage')" [class.activeHighlight]="checkActive('HelpPage')" class="menu-options" (click)="logout()">
                Logout
                <ion-icon name="log-out" class="menu-icon" item-right></ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
